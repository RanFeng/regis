#监控一个master服务，起个名字叫mymaster，
#监控的master的ip:127.0.0.1,端口6379
#定义至少要有2个sentinel都同意才可以标记监控redis客观下线
sentinel monitor mymaster 127.0.0.1 1236 2
#60000毫秒以内监控的redis都没有反馈健康状况，则认为异常
sentinel down-after-milliseconds mymaster 60000
#自动故障转移的处理过期时间

#故障转移完成时可并行同步的slave的实例个数

# Generated by CONFIG REWRITE
protected-mode no
port 2234
user default on nopass sanitize-payload ~* &* +@all
dir "/Users/admin/go/src/code/regis"
sentinel myid 32880c43f558e3ef3445407b7c5ad13d2a1e0cc8
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
sentinel current-epoch 0
sentinel known-replica mymaster 127.0.0.1 1234
sentinel known-replica mymaster 127.0.0.1 1235
